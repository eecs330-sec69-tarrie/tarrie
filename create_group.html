<html>
	<header>
		<title>User Name</title>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:extra-light&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:light|Montserrat&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="create_group.css"/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
       <script src="create_group.js"></script>
	</header>
	<body>
		<div id="screen">
			<div id="smaller-screen">

				<!--Container to hold the two buttons for creating a group and creating event -->
				<div id="group-event-header">
					<a id="group-event-button" href="#" onmousedown="group_event_button_down('group')" onmouseup="group_event_button_up('group')">
						<div id="group-button-format" class="create-group-event">
							<ion-icon name="add"></ion-icon>
							<span class="group-event-name"> Create Group</span>
						</div>
					</a>


					<a id="group-event-button" href="#" onmousedown="group_event_button_down('event')" onmouseup="group_event_button_up('event')">
						<div id="event-button-format" class="create-group-event">
							<ion-icon name="add"></ion-icon>
							<span class="group-event-name">Create Event</span>
						</div>
					</a>
				</div>

				<div class="groups-body">
					 <h1 class="group-event-header-txt">Groups</h1>
					 <div class="group-class-options"> 
					 	<span class="category" id="all_groups" onClick="setCategory('all_groups')">All Groups</span>
					 	<span class="category" id="owner_admin" onClick="setCategory('owner_admin')">Owner+Admin</span>
					 	<span class="category"  id="following" onClick="setCategory('following')">Following</span>
					 </div>

					 <div class="group-event-searchbar">
					 	<ion-icon name="search"></ion-icon>
					 	<span class="search"> Search ... </span>
					 </div>
				</div>



				<div class="event-body">
					 <h1 class="group-event-header-txt">Upcoming Events</h1>
					 <div class="group-class-options"> 
					 	<span class="category" id="all_events" onClick="setCategory('all_events')">All Events</span>
					 	<span class="category" id="hosting" onClick="setCategory('hosting')">Hosting</span>
					 	<span class="category" id="rsvp" onClick="setCategory('rsvp')">Rsvp'd</span>
					 	<span class="category" id="saved" onClick="setCategory('saved')">Saved</span>
					 </div>

					 <div class="event-strip">
						 <div class="group-event-searchbar">
						 	<ion-icon name="search"></ion-icon>
						 	<span class="search"> Search ... </span>
						 </div>
						 <div class="event-calender"  onmousedown="calender_down()" onmouseup="calender_up()">
					 		<ion-icon id="calender-icon" onmousedown="calender_down()" name="calendar"></ion-icon>
					 		<span class="calendar-txt"> View Calendar</span>
					 	</div>
					 </div>
				</div>

			</div>
		</div>


	<script>
		function create() {
			document.getElementById("create-button").style.backgroundColor = white;
			document.getEleementById("create-button").style.color = "#0B610B";
		}
		initCategories();
	</script>


	<!--Adds some open script icons from ionic -->
	<script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
	</body>
</html>
